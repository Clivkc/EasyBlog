<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>URL Shortener</title>
  </head>
  <body>
      <h1>URL Shortener</h1>
      <div>
          <label for="longUrl">Enter Long URL:</label>
          <input type="text" id="longUrl">
          <button onclick="shortenUrl()">Shorten</button>
      </div>
      <div>
          <p>Shortened URL: <a id="shortUrl" href="" target="_blank"></a></p>
      </div>
  
      <script>
          function shortenUrl() {
              var longUrl = document.getElementById('longUrl').value;
              // 实际情况中，这里需要调用相应的API来生成短链接
              var shortUrl = './js-css/api.js' + Math.random().toString(36).substr(2, 7);
              document.getElementById('shortUrl').href = shortUrl;
              document.getElementById('shortUrl').textContent = shortUrl;
          }
      </script>
  </body>
  </html>
